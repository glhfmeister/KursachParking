<!DOCTYPE html> <!-- Объявление формата документа -->
{% load static %}
<html>
    <head> <!-- Техническая информация о документе -->
        <meta charset="UTF-8"> <!-- Определяем кодировку символов документа -->
        <title>ArKing</title> <!-- Задаем заголовок документа -->
        <link rel="stylesheet" href="{% static 'css/style_registr.css' %}"> <!-- Подключаем внешнюю таблицу стилей -->
        <script src="script.js"></script> <!-- Подключаем сценарии -->
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Play:wght@700&display=swap');
            @import url('https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200&display=swap');
        </style>
    </head>
    <body> <!-- Основная часть документа -->
        <div style="color:red; position : relative; display: flex; justify-content: center; align-items: center; margin-top:50px; font-size:36px">
            {{ error_message }}
        </div>
        <div class="undoH2" style="height:300px; width: 100%;">
            <h2>
                Регистрация
            </h2>
        </div>

        <div class="inputs">
            <form id="form-reg" action="" method="post">
                {% csrf_token %}
                <input type="email" name="email" placeholder="Email" class="input-1"/>
                <input name="phone_num" type="tel" placeholder="Phone" class="input-1"/>
                <input name="passw" type="password" placeholder="Password" class="input-1"/>
                <div>
                    <div style="width:100%; height:100%; display: flex; justify-content: center;">
                        <a style="width: 597px; height: 64px;" href="main">
                            <input name="guruweba_example_button" type="submit" value="Зарегистрироваться" class="input_button"/>
                        </a>
                    </div>
                </div>


            </form>
        </div>
    </body>
    <footer>
    </footer>
</html>
