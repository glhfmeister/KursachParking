<!DOCTYPE html> <!-- Объявление формата документа -->
{% load static %}
<html>
    <head> <!-- Техническая информация о документе -->
        <meta charset="UTF-8"> <!-- Определяем кодировку символов документа -->
        <title>ArKing</title> <!-- Задаем заголовок документа -->
        <link rel="stylesheet" href="{% static 'css/style_choice_address.css' %}"> <!-- Подключаем внешнюю таблицу стилей -->
        <script src="script.js"></script> <!-- Подключаем сценарии -->
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Play:wght@700&display=swap');
            @import url('https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200&display=swap');
        </style>
    </head>
    <body> <!-- Основная часть документа -->
        <header>
                <a href="main"><img src="{% static '/img/logo-garage.png' %}" class="logo"></a>

                {% if mail_user != None %}
                    <a href="person_page">
                        <div class="forAllPers">

                            <div class="obj">
                                <img class="personal" src="{% static 'img/personal.png' %}">
                            </div>
                            <div class="obj">
                                <p class="textPersonal">
                                  {{ mail_user }}
                                </p>
                            </div>
                        </div>
                    </a>
                {% else %}
                    <a href="enter">
                        <div class="forAllPers">

                            <div class="obj">
                                <img class="personal" src="{% static 'img/personal.png' %}">
                            </div>
                            <div class="obj">
                                <p class="textPersonal">
                                  Войти
                                </p>
                            </div>
                        </div>
                    </a>
                {% endif %}
            </header>

        <div>
            <div class="allAddr">
                <div class="every_addr">
                    <form method="post" action="" name="choice_addr">
                        {%for city in cityes%}
                            <div style=" margin-top: 20px; margin-bottom: 20px; color: #00BAFF;">
                                <span>
                                    {{city.FullNameCity}}
                                </span>
                            </div>
                            {%for address in addreses%}
                                {% if city.pk == address.city_id.pk %}
                                <div>
                                    <a style="width: 597px; height: 64px;" href="choice_place/{{ address.pk }}">
                                        <input name="button_choice_addr" type="button" value="{{city.FullNameCity}} {{address.FullStreet}}" class="input_button" />

                                    </a>
                                </div>
                                {% endif %}
                            {%endfor%}
                        {%endfor%}
                    </form>
                </div>
            </div>
        </div>



        <footer>
            <div style="margin-top: 50px; width: 80.5%; height: 50px;">
                <hr style="position: absolute; width: 99.89%; height: 0px;  border: 1px solid #00BAFF;">
            </div>
            <div style="width: 1000px; height: 300px;">
                        <div class="footer-text">
                            <ul style="list-style-type: None;">
                                <li style="margin-bottom: 20px;">Facebook</li>
                                <li style="margin-bottom: 20px;">Instagram</li>
                                <li>Twitter</li>
                            </ul>
                        </div>
                        <div class="footer-svg">
